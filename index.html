<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./index.css" />
        <title>Pokedex</title>
        <script type="text/javascript" src="./index.js" defer=""></script>
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <main>
            <img src="#" alt="pokemon" class="pokemon__image" />
            <h1 class="pokemon__data">
                <span class="pokemon__number"></span>
                <span class="pokemon__name"></span>
            </h1>

            <form class="form">
                <input
                    class="input__search"
                    type="search"
                    placeholder="Name or Number"
                />
            </form>

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
                <button class="button btn-info">Info</button>
            </div>
            <img
                src="https://raw.githubusercontent.com/manualdodev/pokedex/main/images/pokedex.png"
                alt="pokedex"
                class="pokedex"
            />
        </main>
        <section class="details">
            <h1 class="details__title">More Details</h1>
            <div class="details__infos">
                <p class="details__subtitles">Details Abilities</p>
                <ul
                    class="details__list list-abilities"
                    id="details-pokemon"
                ></ul>
                <p class="details__subtitles">Type</p>
                <ul class="details__list list-type" id="details-pokemon"></ul>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
